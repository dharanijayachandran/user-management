<!-- begin page-header -->
<h1 i18n="@@ManageUser" class="page-header">Manage User</h1>
<div class="header_Underline"></div>
<!-- end page-header -->

<!-- begin row -->
<div class="row">
  <!-- begin col-6 -->
  <div class="col-lg-12">
    <!-- begin nav-tabs -->
    <ngb-tabset type="pills" (tabChange)="beforeChange($event)">
      <ngb-tab id="userList">
        <ng-template ngbTabTitle>
          <span i18n="Tab|User@@user" class="d-sm-none">User</span>
          <span i18n="Tab|User@@user" class="d-sm-block d-none">User</span>
        </ng-template>
        <ng-template ngbTabContent>
          <div class="rowBox p-10 custom-rounded-bottom rowBoxFirstLevelHeight">
            <app-owner-user (tabName)="tabNameMessage($event)"></app-owner-user>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab id="userRole">
        <ng-template ngbTabTitle>
          <span i18n="Tab|Role@@role" class="d-sm-none">Role</span>
          <span i18n="Tab|Role@@role" class="d-sm-block d-none">Role</span>
        </ng-template>
        <ng-template ngbTabContent>
          <div>
            <!-- <app-user-role></app-user-role> -->
          </div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
    <!-- end nav-tabs -->


  </div>
  <!-- end col-6 -->

</div>
<!-- end row -->
